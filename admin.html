<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
</head>
<body>
    <div class="container-lg">
        <h1>Welcome Admin! Sign in to manage your products!</h1>
        <div class="d-flex justify-content-center">
            <div style="margin-right: 5px;" class="container-md border border-dark">
                <h4>Register</h4>
                <form action="/admin-register" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input class="form-control" type="text" name="first_name" id="first_name" placeholder="Enter First Name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input class="form-control" type="text" name="last_name" id="last_name" placeholder="Enter Last Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" name="password" id="password" placeholder="Enter Password">
                    </div>
                    <div class="form-group">
                        <label for="password_confirm">Confirm Password</label>
                        <input class="form-control" type="password" name="password_confirm" id="password_confirm" placeholder="Confirm Password">
                    </div>
                    <button style="margin-top: 10px; margin-bottom: 10px;" class="btn btn-primary" type="submit">Register</button>
                </form>
            </div>
            <div class="container-md border border-dark">
                <div>
                    <h4>Login</h4>
                    <form action="/admin-login" method="POST">
                        {% csrf_token %}
                        <div>
                            <label for="email">Email</label>
                            <input class="form-control" type="email" name="email" id="email" placeholder="Enter Email">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input class="form-control" type="password" name="password" id="password" placeholder="Enter Password">
                        </div>
                        <button style="margin-top: 10px;" class ='btn btn-primary' type="submit">Login</button>
                    </form>
                </div>
                <div>
                    {% if messages %}
                    <ul class="list-group">
                        {% for message in messages %}
                        <li class="list-group-item">{{message}}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

</body>
</html>
